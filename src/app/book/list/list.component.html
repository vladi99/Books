<div class="example-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container cdkColumnDef="id">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'smallWidth'"> ID </md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'smallWidth'"> {{row.Id}} </md-cell>
    </ng-container>


    <!-- Photo Column -->
    <ng-container cdkColumnDef="photo">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'smallWidth'"> Photo </md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'smallWidth'"><img class="book-pic" src="{{row.PictureURL}}" alt=""></md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row">{{row.Name}}</md-cell>
    </ng-container>


    <!-- Author Column -->
    <ng-container cdkColumnDef="author">
      <md-header-cell *cdkHeaderCellDef> Author </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.Author}} </md-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container cdkColumnDef="price">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'smallWidth'"> Price </md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'smallWidth'"> {{row.Price}}$ </md-cell>
    </ng-container>

    <!-- Rating Column -->
    <ng-container cdkColumnDef="rating">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'smallWidth'"> Rating </md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'smallWidth'"> {{row.Rating}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="books.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
