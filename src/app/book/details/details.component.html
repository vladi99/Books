<app-loader></app-loader>
<div id="outer">
  <md-card fxFlexFill fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <div fxFlex="33.3" fxFlex.xs="100">
      <img *ngIf="book.PictureURL" [src]="book.PictureURL" alt="{{book.Name}}">
      <img *ngIf="!book.PictureURL" src="http://www.shonephotography.com/wp-content/themes/trend/assets/img/empty/424x500.png">
    </div>
    <div fxLayout="column" fxFlex="66.6" fxFlex.xs="100" fxLayoutAlign="center center">
      <md-card-title >
        {{book.Name}}
      </md-card-title>
      <md-card-subtitle>{{book.Author}}</md-card-subtitle>
      <div fxLayout="row" fxLayoutAlign="center">
        <md-card-content fxFlex="50" fxFlex.xs="100" fxFlex.sm="80">
          <p>
            {{book.Description}}
          </p>
        </md-card-content>
      </div>
      <md-card-footer>
        <span>RATING: </span>
        <rating [readonly]="true" [ngModel]="book.Rating"></rating>
        <p fxLayoutAlign="center">
          PRICE: {{book.Price}} $
        </p>
      </md-card-footer>
    </div>
  </md-card>
</div>
